name: Test TeachersPetBot

on:
  push:
    branches:
      - main
      - pylint
  pull_request:
    branches:
      - main
      - pylint

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Lint with pylint
      run: |
        pylint src
    - name: Create env file
      run: |
        cat << EOF > .env
        DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}
        TESTING_BOT_TOKEN=${{ secrets.TESTING_BOT_TOKEN }}
        TEST_GUILD_ID=${{ secrets.TEST_GUILD_ID }}
        DICORD_BOT_NAME=${{ secrets.DICORD_BOT_NAME }}
        TEST_BOT_APP_ID=${{ secrets.TEST_BOT_APP_ID }}
        TEST_BOT_NAME=${{ secrets.TEST_BOT_NAME }}
        EOF
#     - name: Test with pytest
#       run: |
#         pytest
    - name: Run tests and collect coverage
      run: |
        (coverage run --source=./src -m pytest src/bot.py) & (sleep 2; python3 test/tests.py)
        coverage xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
